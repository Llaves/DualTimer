<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dual Timer App</title>

    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="icon180.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dual Timer">

    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333333;
        }

        body.dark-mode {
            background-color: #1a2342 !important;
            /* Dark blue background */
            color: #f0d0d0 !important;
            /* Light reddish gray text */
        }

        /* Wrapper to hold all elements except the toggle */
        .wrapper {
            text-align: center;
            display: inline-block;
            /* Important for content-based width */
            position: relative;
            /* Make the wrapper the positioning context */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            margin: 0px;
            border: 2px solid #333333;
            border-radius: 10px;
						 background-color: Bisque;
        }

        .dark-mode .wrapper {
            border-color: #f0d0d0;
        }

        /* Main container - multiple positioning techniques for cross-browser compatibility */
        .app-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .timer-container {
            margin: 15px 0;
        }

        input {
            width: 60px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            margin-left: 10px;
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #000;
        }

        .dark-mode input {
            background-color: #2a3252 !important;
            color: #f0d0d0 !important;
            border: 1px solid #4a526f;
        }

        .program-buttons {
            margin-bottom: 10px;
        }

        .program-buttons button {
            background-color: #f0f0f0;
            color: #333;
            border: 2px solid #555;
        }

        .program-buttons button.selected {
            background-color: hsl(80, 61%, 60%);
            color: #000;
        }

        .button-group {
            margin-top: 25px;
        }

        button {
            margin: 0 5px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #f8f8f8;
            color: #333333;
            min-width: 100px;
            cursor: pointer;
        }

        button:active {
            background-color: #a0a0a0;
        }

        .dark-mode button {
            background-color: #3a425f !important;
            color: #f0d0d0 !important;
            border: 1px solid #4a526f;
        }

        #status {
            font-weight: bold;
            font-size: 24px;
            margin-top: 30px;
            min-height: 32px;
        }

        /* Dark mode toggle button */
        #dark-mode-toggle {
            position: absolute;
            bottom: -60px;
            /* Position 30px below the bottom of the wrapper */
            right: 0;
            /* Align to the right edge of the wrapper */
            padding: 8px 12px;
            font-size: 12px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        .dark-mode #dark-mode-toggle {
            border: 1px solid #4a526f;
            background-color: #3a425f !important;
            color: #f0d0d0 !important;
        }

        body,
        button,
        input {
            transition: background-color 1.5s,
                color 1.5s,
                border-color 1.5s;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="app-container">
            <h1>Dual Timer App</h1>

            <div class="program-buttons">
                <button id="p1Button" onclick="selectProgram(1)">P1</button>
                <button id="p2Button" onclick="selectProgram(2)">P2</button>
                <button id="p3Button" onclick="selectProgram(3)">P3</button>
            </div>

            <div class="timer-container">
                <label>Timer 1 (seconds):</label>
                <input type="number" id="timer1" min="0" max="60" value="5">
            </div>
            <div class="timer-container">
                <label>Timer 2 (seconds):</label>
                <input type="number" id="timer2" min="0" max="60" value="30">
            </div>
            <div class="button-group">
                <button id="startButton" onclick="startTimers()">Start</button>
                <button onclick="stopTimers()">Stop</button>
                <button onclick="resetTimers()">Reset</button>
            </div>
            <p id="status"></p>
            <button id="dark-mode-toggle">Dark Mode</button>
            </div>
    </div>

    <audio id="alarm" src="alarm.mp3" preload="auto" muted></audio>
    <audio id="tickSound" src="beep2.mp3" preload="auto" muted></audio>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"));
        }

        // Get DOM elements
        const timer1Input = document.getElementById('timer1');
        const timer2Input = document.getElementById('timer2');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const p1Button = document.getElementById('p1Button');
        const p2Button = document.getElementById('p2Button');
        const p3Button = document.getElementById('p3Button');

        let alarm = document.getElementById("alarm");
        let tickSound = document.getElementById("tickSound");

        let programs = {
            1: { timer1: 5, timer2: 30 },
            2: { timer1: 30, timer2: 0 },
            3: { timer1: 30, timer2: 10 } // Default values, will load from storage
        };
        let currentProgram = 1;

        // Load settings from localStorage
        function loadSettings() {
            // Load program settings
            for (let i = 1; i <= 3; i++) {
                let savedProgram = localStorage.getItem(`program${i}`);
                if (savedProgram) {
                    programs[i] = JSON.parse(savedProgram);
                }
            }

            // Load dark mode setting
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = 'Light Mode';
            }

            selectProgram(parseInt(localStorage.getItem('lastProgram', 1) || 1));
        }

        function saveSettings() {
            for (let i = 1; i <= 3; i++) {
                localStorage.setItem(`program${i}`, JSON.stringify(programs[i]));
            }
            localStorage.setItem('lastProgram', currentProgram);
        }

        function selectProgram(programNumber) {
            // Deselect all buttons
            p1Button.classList.remove('selected');
            p2Button.classList.remove('selected');
            p3Button.classList.remove('selected');

            // Select the current button
            document.getElementById(`p${programNumber}Button`).classList.add('selected');

            currentProgram = programNumber;
            timer1Input.value = programs[currentProgram].timer1;
            timer2Input.value = programs[currentProgram].timer2;
            saveSettings();
        }

        // Save timer values when they change
        timer1Input.addEventListener('change', () => {
            programs[currentProgram].timer1 = parseInt(timer1Input.value) || 0;
            saveSettings();
        });

        timer2Input.addEventListener('change', () => {
            programs[currentProgram].timer2 = parseInt(timer2Input.value) || 0;
            saveSettings();
        });

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                darkModeToggle.textContent = 'Dark Mode';
                localStorage.setItem('darkMode', 'disabled');
            } else {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = 'Light Mode';
                localStorage.setItem('darkMode', 'enabled');
            }
        });

        // Preload the alarm sound and unmute it
        window.onload = function () {
            loadSettings();
            alarm.load(); // Preload the audio
            tickSound.load();
        };

        function startTimers() {
            alarm.muted = false;
            tickSound.muted = false;
            if (running) return;
            running = true;
            paused = false;
            document.getElementById("startButton").innerText = "Start";
            cycleTimers();
        }

        function playAlarm(callback) {
            if (!running) return;
            alarm.muted = false;
            alarm.play();
            document.getElementById('status').innerText = "Alarm!";
            setTimeout(() => {
                alarm.pause();
                alarm.currentTime = 0; // Reset to the beginning of the sound
                if (running) callback();
            }, 1000);
        }

        let running = false;
        let paused = false;
        let remainingTime = 0;
        let currentTimer = "";

        function stopTimers() {
            running = false;
            paused = true;
            document.getElementById("startButton").innerText = "Resume";
            document.getElementById('status').innerText = "Timers paused.";
            tickSound.pause();
        }

        function resetTimers() {
            running = false;
            paused = false;
            remainingTime = 0;
            document.getElementById("startButton").innerText = "Start";
            document.getElementById('status').innerText = "Timers reset.";
            tickSound.pause();
        }

        function cycleTimers() {
            if (!running) return;

            let timer1 = programs[currentProgram].timer1;
            let timer2 = programs[currentProgram].timer2;

            runTimer("Timer 1", timer1, () => {
                if (running && timer1 > 0) playAlarm(() => {
                    runTimer("Timer 2", timer2, () => {
                        if (running && timer2 > 0) playAlarm(() => {
                            cycleTimers();
                        });
                        else if (running) cycleTimers(); // If timer2 is zero, cycle again
                    });
                });
                else if (running) runTimer("Timer 2", timer2, () => {
                    if (running && timer2 > 0) playAlarm(() => {
                        cycleTimers();
                    });
                    else if (running) cycleTimers();
                });
            });
        }

        function runTimer(timerName, seconds, callback) {
            if (!running) {
                callback();
                return;
            }

            currentTimer = timerName;
            remainingTime = seconds;
            if (seconds > 0)
                tickSound.play();
            document.getElementById('status').innerText = `${timerName}: ${seconds} seconds left`;
            let countdown = setInterval(() => {
                if (!running) {
                    clearInterval(countdown);
                    tickSound.pause();
                    return;
                }
                if (seconds <= 1) {
                    clearInterval(countdown);
                    remainingTime = 0;
                    tickSound.pause();
                    callback();
                } else {
                    document.getElementById('status').innerText = `${timerName}: ${--seconds} seconds left`;
                    remainingTime = seconds;
                }
            }, 1000);
        }
    </script>
</body>

</html>
